<!doctype html>
<html lang= "en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Epic7 Summoning Simulator</title>
        <meta name="description" content="Summon Simulator for the mobile game Epic Seven">
    </head>
    <body>
        <section>
            <div class="container">
                <div class="jumbotron">
                    <h1></h1>
                </div>
                <div id="summon-categories">
                    <div class="sidebar w3-bar-block">
                        <button class="w3-bar-item w3-button tablink about-info highlight">About</button>
                        <button class="w3-bar-item w3-button tablink banner-item" data-banner="covenant">Covenant</button>
                        <button class="w3-bar-item w3-button tablink banner-item" data-banner="rate-up">Rate up</button>
                        <button class="w3-bar-item w3-button tablink banner-item" data-banner="mystic">Mystic</button>
                        <button class="w3-bar-item w3-button tablink banner-item" data-banner="moonlight">Moonlight</button>  
                        
                    </div>
                    <div class="output-panel summon-results menu-hide">
                        <div class="summon-grid">

                        </div>
                        <div class="input-panel">
                            <button id="summon" class="button"></button>
                            <button id="reset" class="button">reset</button>
                        </div>
                    </div>
                    
                    <div id="about" class="summon-results menu-active">
                        <h2>About</h2>
                        <h4>Epic Seven Simulator by Zack</h4>
                        <h4>Assets and data from <a class="link" href="https://epicsevendb.com" target="_blank">EpicSevenDB.com</a></h4>
                    </div>
                </div>
            </div>
            
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>
            
            <script src="app.js"></script>
        </section>
    </body>
</html>
